<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="cards-grid">
        <article class="card">
            <span class="card__badge">New</span>
            <img src="image.jpg" alt="카드 이미지" class="card__image">
            <h3 class="card__title">반응형 카드 컴포넌트</h3>
            <div class="card__content">
                이 카드는 rem 단위를 사용해서 일관성 있는 간격을 유지하고, 
                px 단위로 세밀한 디자인을 완성했습니다. 모든 상태와 반응형을
                고려한 완성도 높은 컴포넌트입니다.
            </div>
            <div class="card__meta">
                <div class="card__meta-item">
                    <svg class="card__meta-icon"><!-- 아이콘 --></svg>
                    <span>5분 전</span>
                </div>
                <div class="card__meta-item">
                    <svg class="card__meta-icon"><!-- 아이콘 --></svg>
                    <span>조회 1.2k</span>
                </div>
            </div>
            <div class="card__actions">
                <button class="card__button">자세히 보기</button>
                <button class="card__button card__button--secondary">저장</button>
            </div>
        </article>
    </div>
</body>
</html>
